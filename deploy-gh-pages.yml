name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # Or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Crucial Step: Rename Habbit Tracker App.html to index.html for deployment
      - name: Rename HTML file
        run: mv "Habbit Tracker App.html" index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository content after renaming,
          # or specify paths to only index.html and characters/
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4